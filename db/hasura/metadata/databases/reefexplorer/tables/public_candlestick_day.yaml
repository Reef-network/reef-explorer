table:
  schema: public
  name: candlestick_day
object_relationships:
  - name: contract
    using:
      foreign_key_constraint_on: token_address
  - name: pool
    using:
      foreign_key_constraint_on: pool_id
select_permissions:
  - role: public
  permission:
    columns:
      - pool_id
      - token_address
      - open
      - high
      - low
      - close
      - timeframe
    filter: {}
    allow_aggregations: true