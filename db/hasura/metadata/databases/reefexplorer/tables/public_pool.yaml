table:
  schema: public
  name: pool
object_relationships:
  - name: evm_event
    using:
      foreign_key_constraint_on: evm_event_id
  - name: token_contract_1
    using:
      foreign_key_constraint_on: token_1
  - name: token_contract_2
    using:
      foreign_key_constraint_on: token_2
array_relationships:
  - name: pool_event
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: pool_event
        insertion_order: null
        column_mapping:
          id: pool_id
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - evm_event_id
        - address
        - token_1
        - token_2
        - pool_decimal
        - decimal_1
        - decimal_2
      filter: {}
      allow_aggregations: true
