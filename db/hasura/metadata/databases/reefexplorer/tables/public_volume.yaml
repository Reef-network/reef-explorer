table:
  schema: public
  name: volume
object_relationships:
  - name: block
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: block
        insertion_order: null
        column_mapping:
          block_id: id
  - name: pool
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: pool
        insertion_order: null
        column_mapping:
          pool_id: id
select_permissions:
  - role: public
    permission:
      columns:
        - block_id
        - pool_id
        - volume
        - timestamp
      filter: {}
      allow_aggregations: true