table:
  schema: public
  name: volume
object_relationships:
  - name: block
  using:
    foreign_key_constraint_on: block_id
  - name: pool
    using:
      foreign_key_constraint_on: pool_id
select_permissions:
  - role: public
  permission:
    columns:
      - block_id
      - pool_id
      - volume
      - timestamp
    filter: {}
    allow_aggregations: true