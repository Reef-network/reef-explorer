table:
  schema: public
  name: pool
object_relationships:
  - name: evm_event
    using:
      foreign_key_constraint_on: evm_event_id
  - name: token_contract_1
    using:
      foreign_key_constraint_on: token_1
  - name: token_contract_2
    using:
      foreign_key_constraint_on: token_2
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - evm_event_id
        - address
        - token_1
        - token_2
        - decimal_1
        - decimal_2
        - fee
        - volume
        - reserved
        - volume_change
      filter: {}
      allow_aggregations: true
